<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleform.css">
</head>

<body>
    <h1 id="main">Required fields denoted by *</h1>
    <div id="personaldetails">
        <h1>Personal Details</h1>
        <label>First Name: </label><input type="text" placeholder="Enter Your First Name"><br><br>

        <label>Last Name: </label><input type="text" placeholder="Enter your last name"><br><br>
        <label>Date of Birth(DOB) </label><input type="date"><br><br>
        <label>Age: </label><input type="text" placeholder="Enter your age"><br><br>
    </div>
    <br><br>

    <div id="gender">
        <h1>Gender</h1>
        <label>Male</label> <input type="radio">
        <label>Female</label> <input type="radio">
    </div>
    <br><br>

    <div id="contactinformation">
        <h1>Contact Information</h1>
        <label>Phone Number:</label><input type="text" placeholder="Enter Your Phone Number"><br><br>
        <label>Email: </label><input type="text" placeholder="Enter Your Email"><br><br>

    </div>
    <br><br>

    <div id="address">
        <h1>Address Details</h1>
        <label>Address: </label><input type="text" placeholder="Enter Your Address"><br><br>
        <label>State: </label><input type="text" placeholder="State"><br><br>
        <label>City:</label><input type="text" placeholder="City"><br><br>
        <label>Pincode: </label><input type="text" placeholder="Pincode"><br><br>

    </div>
    <br><br>

    <div id="login">
        <h1>Login Details</h1>
        <label>User Name:</label><input type="text" placeholder="Username"><br><br>
        <label>Password: </label><input type="text" placeholder="Password"><br><br>

    </div>
    <br>
<button id="submit">Submit</button>
<button id="reset">Reset</button>


</body>

</html>
